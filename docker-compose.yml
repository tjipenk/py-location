  #   - postgis

  api:
    image: tjipenk/py-location
    build: 
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: api
    healthcheck:
      test: curl --fail http://localhost:8000/health || exit 1
      interval: 40s
      timeout: 30s
      retries: 3
      start_period: 60s
    volumes:
    - ./app:/app
    ports:
    - "8002:8000"
    

volumes:
  database_volume:
