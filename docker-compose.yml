version: '3'
services:
  postgis:
    image: postgis/postgis:16-3.4-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db_name
    ports:
    - "5432:5432"
    volumes:
    - ./db:/docker-entrypoint-initdb.d/
    - database_volume:/var/lib/postgresql/data

  # pgadmin4:
  #   image: dpage/pgadmin4
